<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"
      type="text/javascript"
    ></script>

    <title>Codewars exercise</title>
  </head>

  <body>
    <!-- Your task is to create a function called addArrays, which takes two arrays consisting of integers, and returns the sum of those two arrays.

The twist is that (for example) [3,2,9] does not equal 3 + 2 + 9, it would equal '3' + '2' + '9' converted to an integer for this kata, meaning it would equal 329. The output should be an array of the the sum in a similar fashion to the input (for example, if the sum is 341, you would return [3,4,1]). Examples are given below of what two arrays should return.

[3,2,9],[1,2] -- > [3,4,1]
[4,7,3],[1,2,3] -- > [5,9,6]
[1],[5,7,6] -- > [5,7,7]
If both arrays are empty, return an empty array.

In some cases, there will be an array containing a negative number as the first index in the array. In this case treat the whole number as a negative number. See below:

[3,2,6,6],[-7,2,2,8] 
[-3,9,6,2] # 3266 + (-7228) = -3962 

https://www.codewars.com/kata/59df2f8f08c6cec835000012
-->

    <script>
      function addArrays(array1, array2) {
        if (!array1.length && !array2.length) {
          return [];
        }

        const number = Number(array1.join("")) + Number(array2.join(""));

        return String(number)
          .split("")
          .reduce((acc, e, i, arr) => {
            if (e === "-") {
              return acc;
            } else if (i === 1 && arr[0] === "-") {
              acc.push(Number("-" + e));
            } else {
              acc.push(Number(e));
            }

            return acc;
          }, []);
      }

      function tests(result, correctResult) {
        return _.isEqual(result, correctResult)
          ? console.log("correct")
          : console.log("uncorrect");
      }

      tests(addArrays([6, 7], [6, 7]), [1, 3, 4]);
    </script>
  </body>
</html>
